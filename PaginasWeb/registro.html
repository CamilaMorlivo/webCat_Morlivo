    <main class="mainRegister">

        <section id="sectionFormRegister">

            <form class="mainRegister__sectionFormRegister" action="" method="" enctype="">

                <h1>Registrate</h1>
    
                <label for="name">Ingrese su nombre:</label>
                <input type="text" name="name" placeholder="Ingrese nombre"> <br>
    
                <label for="lastname">Ingrese su apellido:</label>
                <input type="text" name="lastname" placeholder="Ingrese apellido"> <br>
    
                <label for="contact">Ingrese un contacto:</label>
                <input id="contactRegister" type="text" name="contact" placeholder="Ingrese email o celular"> <br>
    
                <label for="password">Ingrese contraseña:</label>    
                <input type="password" name="password" placeholder="Ingrese contraseña"> <br>
                
                <label for="nacimiento">Fecha de nacimiento:</label>
                <input type="date" name="nacimiento" value="2018-07-22" min="2000-01-01" max="2022-03-11">
                
                <div class="row">
                    <p class="col-lg-6">Sexo:</p>
                    <select class="col-lg-3">
                        <option value="Fem">Femenino</option>
                        <option value="Masc">Masculino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                
                <br>
                <a href="">Ya tienes cuenta? Inicia sesión aquí!</a>
                <br>
                <input id="botonRegister" type="submit" value="Enviar">  
            </form>  

        </section>
