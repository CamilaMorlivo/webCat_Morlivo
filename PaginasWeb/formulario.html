<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="WEBCat - Formulario de adopcion">
    <meta name="keywords" content="WEBCat, webCAT, adopcion, gatos, form, formulario, adoptar">   

    <link rel="shortcut icon" href="../img/IconCatWeb.jpg" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" 
    crossorigin="anonymous">
    <link rel="stylesheet" href="../css/main.css">

    <title>WEBCAT - Formulario </title>

</head>
<body>

    <header id="headerIndex" class="row">

        <img class="col-md-2 col-sm-2 col-lg-1" width="100px" height="80px" src="../img/IconCatWeb.jpg">
    
        <nav class="col-md-7 col-sm-8 col-lg-5">
         
            <ul>
                <li><a href="en_adopcion.html">EN ADOPCIÓN</a></li> 
                <li><a href="../index.html">INICIO</a></li>
                <li><a href="contacto.html">CONTACTO</a></li>
            </ul>  
    
        </nav>
    
    </header>
    
    <main class="mainFormulario">

        <section id="sectionForm">

            <form class="mainFormulario__sectionForm" action="" method="" enctype="">

                <h1 id="h1Adoption">Formulario de Adopción</h1>
                <article>
                    <label for="ident">Nombre y Apellido:</label>
                    <br>
                    <input type="text" name="ident" placeholder="Su respuesta"> 
                </article>
            
                <article>
                    <label for="ubic">Domicilio y Localidad:</label>
                    <br>
                    <input type="text" name="ubic" placeholder="Su respuesta"> 
                </article>
    
                <article>
                    <label for="contact">Email o Celular:</label>
                    <br>
                    <input type="text" name="contact" placeholder="Su respuesta"> 
                </article>
    
                <article>
                    <label for="compo">Composición del grupo familiar y edades:</label>
                    <br>
                    <input type="text" name="compo" placeholder="Su respuesta"> 
                </article>
    
                <article>
                    <p>¿Están todos de acuerdo en adoptar?</p>
                    <input type="checkbox" name="si" value="Si">
                    <label for="si">Sí</label>
                    <input type="checkbox" name="no" value="No">
                    <label for="no">No</label>
                </article>
    
                <article>
                    <label for="michi">¿Qué gatito quisieras adoptar?</label>
                    <br>
                    <input type="text" name="michi" placeholder="Su respuesta"> 
                </article>
    
                <article>
                    <label for="vivienda">¿Vivienda: Alquilas o sos propietario? </label>
                    <br>
                    <input type="text" name="vivienda" placeholder="Su respuesta"> 
                </article>
    
                <article>
                    <label for="protecciones">¿Cuentan con protecciones en las aberturas? <br> De no ser así, ¿podrían costearlas? </label>
                    <br>
                    <input type="text" name="protecciones" placeholder="Su respuesta"> 
                </article>
    
                <input id="botonForm" type="submit" value="Enviar"> 
    
            </form>

        </section>

    </main>
    
    <footer id="footerGenerico" class="container-fluid">
            
        <div>
            <img width="25" height="25px" src="../img/IconCatWeb.jpg">
            <p> Author: WEBCat - ONG para michis callejeros. </p>
            <p> Contáctanos en:</p>
            <a href="mailto:WEBCat2022@gmail.com">WEBCat2022@gmail.com</a>
        </div>
            
    </footer>

    integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" 
    crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" 
    integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" 
    crossorigin="anonymous"></script>
</body>
</html>
